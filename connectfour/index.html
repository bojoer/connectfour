<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Connect Four</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <link rel="stylesheet" href="css/default.css" type="text/css" />
    <link rel="stylesheet" href="css/game.css" type="text/css" />
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.14.custom.css" type="text/css" />
  </head>
  <body>

    <div id="header">
      <h1>Connect Four</h1>
    </div>

    <div id="container">
      <div id="gamebox">
        <ul class="board" cols="7" rows="6">
        </ul>
      </div>
    </div>

    <div id="footer">
    </div>

    <div class="overlay"></div>

    <div id="modal" class="black">
      <a class="close" rel="#modal" href="#close-modal">x</a>
      <form name="player_form">
        <h3>Welcome to Connect Four!</h3>
        <fieldset>
          <label for="playerone">Player one:</label>
          <input name="playerone" type="text" value="" placeholder="Type your name here" />
        </fieldset>
        <fieldset>
          <label for="playertwo">Player two:</label>
          <input name="playertwo" type="text" value="" placeholder="Computer" />
          <input type="button" value="start" />
        </fieldset>
      </form>
    </div>

    <script type="text/javascript" src="lib/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/ai.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
